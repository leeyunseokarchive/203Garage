    <!--nav Bar-->
    <nav id="nav">
        <a class="navLogo">203Garage</a>

            <li class="genre">All</li>

    <!--Container-->
    <div class="container">

        <div class="loginRegisterContainer">

        <div class="loginContainer">
            <div class="loginTitle mb-3">login</div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="email"
                id="email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                id="password"
              />
            </div>
            <button type="submit" class="btn btn-dark" id="login">login</button>
          </div>
      
          <!-- register container -->
          <div class="registerContainer">
            <div class="loginTitle mb-3">register</div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="name"
                id="name-new"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="email"
                id="email-new"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="password"
                id="password-new"
              />
            </div>
            <button type="submit" class="btn btn-dark" id="register">register</button>
          </div>

        </div>

        <a class="loginWindow">Click to login</a>
        <a class="registerWindow">Click to register</a>

    </div>

    <script>
         // page Move
        $('.loginContainer').show();
        $(".registerContainer").hide()

        $(".loginWindow").click(function () {
        $(".loginRegisterContainer").fadeOut(500, function() {
            $(".registerContainer").hide()
            $('.loginContainer').show();
            $(".loginRegisterContainer").fadeIn(500);
        }); 
        })

        $(".registerWindow").click(function () {
        $(".loginRegisterContainer").fadeOut(500, function() {
            $(".loginContainer").hide()
            $('.registerContainer').show();
            $(".loginRegisterContainer").fadeIn(500);
        }); 
        })
    </script>

    <script>
        const db = firebase.firestore();
        const storage = firebase.storage();
  
        // login Method
        $("#login").click(function () {
          var Email = $("#email").val();
          var Pw = $("#password").val();
  
          firebase
            .auth()
            .signInWithEmailAndPassword(Email, Pw)
            .then((result) => {
              window.location.href = "/index.html";
            })
            .catch((error) => console.log(error));
        });
  
        // register Method
        $("#register").click(function () {
          var registerEmail = $("#email-new").val();
          var registerPw = $("#password-new").val();
          var registerName = $("#name-new").val();
  
          firebase
            .auth()
            .createUserWithEmailAndPassword(registerEmail, registerPw)
            .then((result) => {
              result.user
                .updateProfile({ displayName: registerName })
                .then(() => {
                  window.location.href = "/index.html";
                })
                .catch();
            })
            .catch((error) => console.log(error));
        });
      </script>
