  <script>

      apiKey: "AIzaSyCyOKfpP4iWe6ruzCZdlFU-A1_M6-o_4ZU",

  <!--noise Background-->

  <!--nav Bar-->

  <script>
    $("#nav").load("nav.html");

  <!--protection Margin-->
  <div class="protMarginTop"></div>
  <div class="protMarginBottom"></div>

  <!--container-->
  <div class="container">

    <div class="detailGrid">
      <div class="detailImageContainer">
        <div class="detailImage" style="background-image: url(``)"></div>
      </div>
      <div class="productDetailBrand"></div>
      <div class="productDetailSellerName"></div>
      <div class="productDetailCategory"></div>
      <div class="productDetailSize"></div>
      <div class="productDetailDetail"></div>
      <div class="productDetailPrice">KRW</div>

      <div class="detailBtns">
        <button class="detailBtn" id="visitorBtn" style="display: none;">login to chat to the seller</button>
        <button class="detailBtn" id="chatBtn" style="display: none;">Chat</button>
        <button class="detailBtn" id="editBtn" style="display: none;">Edit</button>
        <button class="detailBtn" id="delectBtn" style="display: none;">Delect</button>
      </div>
    </div>

  </div>

  <script>
    const db = firebase.firestore();

    function priceToString(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // detail Loading Method
    var queryStream = new URLSearchParams(window.location.search);

    db.collection("product")
      .doc(queryStream.get("id"))
      .get()
      .then((result) => {
        console.log(result.data());

        $(".detailImage").css("background-image", `url(${result.data().image})`);
        $(".productDetailBrand").html(result.data().brand);
        $(".productDetailSellerName").html("Seller name: " + result.data().sellerName);
        $(".productDetailCategory").html("Category: " + result.data().category);
        $(".productDetailSize").html("Size: " + result.data().size);
        $(".productDetailDetail").html(result.data().detail);
        $(".productDetailPrice").html(priceToString(result.data().price) + " KRW");

        // according to login or not, show or hide detail btn 
        if (localStorage.getItem('user')) { // login
          if (result.data().sellerUid == JSON.parse(localStorage.getItem('user')).uid) {
            $("#editBtn, #delectBtn").show(); // seller
            $("#editBtn").click(function () {
              $('.container').fadeOut(500, function () {
                window.location.href = `./edit.html?id=${queryStream.get("id")}`;
              });
            });
          }
          else {
            $("#chatBtn").show(); // buyer
          }
        }
        else {
          $("#visitorBtn").show(); // not login
        }
      })
  </script>

  <script>
    // page Move
    $("#visitorBtn").click(function () {
      $(".container").fadeOut(500, function () {
        window.location.href = "./login.html";
      });
    })

  </script>
