    <script>
      function setThumbnail(event) {
        var reader = new FileReader();

        reader.onload = function(event) {
          $(".thumbnail").remove();
          var img = document.createElement("img");
          img.setAttribute("class", "thumbnail");
          img.setAttribute("src", event.target.result);
          document.querySelector("div#imageContainer").appendChild(img);
        };

        reader.readAsDataURL(event.target.files[0]);
      }
    </script>

    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();

       // uploading method
       $("#upload").click(function () {

        if ($("#image").get(0).files.length === 0) {
          alert("Please upload a picture of this product :(");
        }
        else if ($("#brand").val().trim() == "") {
          alert("Please tell us your brand for this product :(");
        }
        else if ($("#size").val().trim() == "")
        alert("Please tell us your size for this product :(");
        else if ($("#price").val().trim() == "")
        alert("Please tell us your price for this product :(");

        else {
          
          var file = document.querySelector("#image").files[0];
        var storageRef = storage.ref();
        var saveRoute = storageRef.child("image/" + file.name);
        var uploading = saveRoute.put(file);

        uploading.on(
          "state_changed",
          // 업로드 중 동작하는 함수
          null,
          // 에러시 동작하는 함수
          (error) => {
            console.error("실패사유는", error);
          },
          // 성공시 동작하는 함수
          () => {
            uploading.snapshot.ref.getDownloadURL().then((url) => {
              console.log("업로드된 경로는", url);

              var productInfo = {
                image: url,
                brand: $("#brand").val(),
                category: $("#category").val(),
                size: $("#size").val(),
                price: $("#price").val(),
                detail: $("#detail").val(),
                date: new Date(),
                salerUid: JSON.parse(localStorage.getItem("user")).uid,
                salerName: JSON.parse(localStorage.getItem("user")).displayName,
              };

              db.collection("product")
                .add(productInfo)
                .then((result) => {
                  console.log(result);
                  $(".container").fadeOut(500, function() {
                     window.location.href = "./index.html";
                    });
                })
                .catch((err) => {
                  console.log(err);
                });
            });
          },
        );

        }

        
      });

    </script>
