<body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyOKfpP4iWe6ruzCZdlFU-A1_M6-o_4ZU",
      authDomain: "garage-a3390.firebaseapp.com",
      projectId: "garage-a3390",
      storageBucket: "garage-a3390.appspot.com",
      messagingSenderId: "701651792962",
      appId: "1:701651792962:web:3db7b2ce426ebb878169db"
    };

    // initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

  <!--noise Background-->
  <div class="background"></div>

  <!--nav Bar-->
  <div id="nav"></div>
  <script>
    $("#nav").load("nav.html");
  </script>

  <!--protection Margin-->
  <div class="protMarginTop"></div>
  <div class="protMarginBottom"></div>

  <!--container-->
  <div class="container">

    <div class="userInfoGrid">
      <div class="myPageUserName"></div>
      <div class="myPageUserRegisterDate"></div>
      <div class="myPageProducts">
        <p style="font-size: 1.3rem;
        font-weight: 700;">My Products</p>



      </div>
      <button class="detailBtn" id="logoutBtn">logout</button>
    </div>

  </div>

  <script>
    const db = firebase.firestore();
    var myUid = JSON.parse(localStorage.getItem('user')).uid;

    function priceToString(price) {
      return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    if (localStorage.getItem('user')) {

      // infomation Load Method
      db.collection("user")
        .doc(JSON.parse(localStorage.getItem('user')).uid)
        .get()
        .then((result) => {
          console.log(result.data());

          $(".myPageUserName").html(result.data().name);
          $(".myPageUserRegisterDate").html("Register on : " + result.data().date.toDate().toLocaleDateString());

        })

      // logout Method
      $("#logoutBtn").click(function () {
        firebase
          .auth()
          .signOut()
          .then((result) => {
            localStorage.removeItem("user");
            window.location.href = "./index.html";
          })
          .catch((error) => console.log(error));
      });

    }
    else {

      console.log("You have to login :(");
      window.location.href = "./index.html";

    }

    db.collection("product").where("sellerUid", "==", myUid).orderBy("date", "desc")
      .get()
      .then((result) => {
        result.forEach((doc) => {
          console.log(doc.data());
          var template = `
          
          <div class="product" OnClick="$('.container').fadeOut(500, function() {
          window.location.href = './detail.html?id=${doc.id}';
       }); " style="display: none; cursor:pointer;">
          <div class="myPageProductThumbnail" style="background-image: url('${doc.data().image}') ;"></div>
          <div class="myPageProductIndex">
            <p class="brand">${doc.data().brand}</h5>
            <p class="category">${doc.data().category}</p>
            <p class="size">Size: ${doc.data().size}</p>
            <p class="price">${priceToString(doc.data().price)} KRW</p>
          </div>
        </div>
          
          `;

          $(".myPageProducts").append(template);
          $(".product").ready(function () {
            $(".product").fadeIn(500);
          })

        });
      });


  </script>

</body>

</html>
